<div id="taskForm{{tasklist.id}}" class="well width8 display">
    <form name="taskForm{{tasklist.id}}">
        <div class="control-group" ng-class="{error: taskForm{{tasklist.id}}.name.$invalid}">
            <label>Title</label>
            <input id="input_taskFrom" type="text" name="title" ng-model="newTask.title" class="input-xxlarge input-text"  required>
            <span ng-show="taskForm{{tasklist.id}}.title.$error.required" class="help-inline">Required</span>
        </div>
        <button ng-click="taskUpdate()" ng-disabled="taskForm{{tasklist.id}}.$invalid" class="btn btn-primary">Save</button>
        <a href onclick="hide('taskForm{{tasklist.id}}')" class="btn">Cancel</a>
    </form>
</div>
