



<div class="page-header">
    <h1>Index of project</h1>
</div>

<div class="row">
    <div class="span12">
        <p>New Project</p>
    </div>
</div>

<div class="row">
    <div class="span12">
            <table class="table table-striped">
                <thead>
                    <tr class="row-fluid">
                        <th>Name</th>
                        <th>Permission</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

        <tr class="row-fluid" ng-repeat="project in projects | filter:query | orderBy:orderProp">
                            <td ><a href="#/projects/{{project.id}}">{{project.title}}</a>
                            
                            <td>{{project.permission}}</td>
                            <td>
                                delete                                       
                            </td>
                        </tr>
    
                </tbody>
            </table>
           
    </div>
</div>
