<div class="page-header">
    <h1>{{ model.tasklist.title }}</h1>
</div>


<div class="row">
    <div class="span12">
            <table class="table table-striped">
                <thead>
                    <tr class="row-fluid">
                        <th>title</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

        <tr class="row-fluid" ng-repeat="task in model.tasks | filter:query | orderBy:orderProp">
                            <td ><a href="#/projects/{{model.projectId}}/tasks/{{task.id}}">{{task.title}}</a>
                            <td>{{task.status}}</td>
                            <td>
                                delete                                       
                            </td>
                        </tr>
    
                </tbody>
            </table>
           
    </div>
</div>
